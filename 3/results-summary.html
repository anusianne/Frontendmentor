<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;500&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="results-summary.css" />
    <title>Results summary</title>
  </head>
  <body>
    <section id="container">
      <main id="result">
        <h3>Your Result</h3>
        <p id="points">76 of 100</p>
        <p id="congrats">Great</p>
        <p id="aboutYou">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </main>
      <aside id="summary">
        <h3>Summary</h3>
        <ul>
          <li>Reaction 80 / 100</li>
          <li>Memory 92 / 100</li>
          <li>Verbal 61 / 100</li>
          <li>Visual 72 / 100</li>
        </ul>
        <button>Continue</button>
      </aside>
    </section>
  </body>
</html>
