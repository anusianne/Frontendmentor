<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@300;500&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="results-summary.css" />
    <title>Results summary</title>
  </head>
  <body>
    <section id="container">
      <main id="result">
        <h3 id="titleResult">Your Result</h3>
        <p id="points">76 <span>of 100</span></p>
        <p id="congrats">Great</p>
        <p id="aboutYou">
          You scored higher than 65% of <br />
          the people who have taken <br />
          <span class="someTxt">these tests.</span>
        </p>
      </main>
      <aside id="summary">
        <h3 id="titleSum">Summary</h3>
        <ul id="listOf">
          <li>Reaction <span>80 / 100</span></li>
          <li>Memory <span>92 / 100</span></li>
          <li>Verbal <span>61 / 100</span></li>
          <li>Visual <span>72 / 100</span></li>
        </ul>
        <button class="btn">Continue</button>
      </aside>
    </section>
  </body>
</html>
