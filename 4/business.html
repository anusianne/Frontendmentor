<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="business.css" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <h1>Get insights that help your business grow.</h1>
    <p class="description" id="description">
      Discover the benefits of data analytics and make better decisions
      regarding revenue, customer experience, and overall efficiency.
    </p>
    <main class="numbers" id="numbers">
      <section class="company" id="company">10k+ companies</section>
      <section class="template" id="template">314 templates</section>
      <section class="query" id="query">12m+ queries</section>
    </main>
  </body>
</html>
