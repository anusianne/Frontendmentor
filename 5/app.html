<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Profile component</title>
  </head>
  <body>
    <div class="top-bg"></div>
    <div class="container">
      <div class="bg"></div>
      <img class="img-victor" src="image-victor.jpg" alt="" />
      <div class="description">
        <h2>Victor Crest 26</h2>
        <h3>London</h3>
        <hr />
        <div class="number-part">
          <div class="number-item">80K <span>Followers</span></div>
          <div class="number-item">803K <span>Likes</span></div>
          <div class="number-item">1.4K <span>Photos</span></div>
        </div>
      </div>
    </div>
    <div class="bottom-bg"></div>
  </body>
</html>
