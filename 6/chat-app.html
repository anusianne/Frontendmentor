<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="chat-app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Chat-app</title>
</head>
<body>
<div class="chat-container">
    <img class="profile-img" src="img/avatar.jpg" alt="">
    <div class="user-name">Samuel Green</div>
    <div class="status">Available to work</div>
    <p>That sounds great. I'd be happy to discuss more.</p>
    <p>Could you send over some pictures of your dog, please?</p>
    <section class="image-section">
        <img src="img/dog-image-1.jpg" alt="">
        <img src="img/dog-image-2.jpg" alt="">
        <img src="img/dog-image-3.jpg" alt="">
        <p>Here are a few pictures. She's a happy girl!</p>
        <p>Can you make it?</p>
    </section>
    <p>She looks so happy! The time we discussed works. How long shall I take her out for?</p>
    <section class="select-section">
        <input type="radio" id="min" name="drone" value="min" />
        <label for="min">30 minute walk $29</label>
        <input type="radio" id="hour" name="drone" value="hour" />
        <label for="hour">1 hour walk $49</label>
    </section>
    <section class="textarea">
        <textarea>Type a message...</textarea>
        <button>Send</button>
    </section>
</div>


</body>
</html>
